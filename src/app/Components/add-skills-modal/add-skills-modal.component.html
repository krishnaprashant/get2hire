<!-- The Modal -->
<div class="modal" id="myAddSkillsModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <h5 class="response">{{response}}</h5>
            <div class="modal-header">
                <h4 class="modal-title">Add Education</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form [formGroup]="skillForm" autocomplete="off" (ngSubmit)="onSubmit($event)" novalidate>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="border-title">
                        <h3>Professional Skills</h3>
                    </div>
                    <div class="resumeadd-form">
                        <div class="row align-items-end">
                            <div class="col-lg-6">
                                <span class="pf-title">Skill</span>
                                <div class="pf-field">
                                    <input placeholder="" id="skills" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.skill.errors?.required
                                                    }" formControlName="skill" type="text">
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.skill.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <span class="pf-title">Percentage</span>
                                <div class="pf-field">
                                    <input placeholder="" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.percent.errors?.required
                                                    }" formControlName="percent" type="text">
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.percent.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-3 margin-bottom-24">
                                <button type="submit">{{save_button}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
