<!-- The Modal -->
<div class="modal" id="myModalAddExperience">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Education</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <h5 class="response">{{response}}</h5>
            <div class="modal-body">
                <div class="border-title">
                    <h3>Work Experience</h3>
                </div>
                <form [formGroup]="experienceForm" (ngSubmit)="onSubmit($event)" autocomplete="off" novalidate>
                    <div class="resumeadd-form">
                        <div class="row">
                            <div class="col-lg-12">
                                <span class="pf-title">Designation</span>
                                <div class="pf-field">
                                    <input placeholder="Software Engineer" id="keyword" formControlName="designation"
                                        type="text" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.designation.errors?.required
                                                    }" />
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.designation.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <span class="pf-title">From Date</span>
                                <div class="pf-field">
                                    <input placeholder="06.11.2007" type="date" formControlName="from_date"
                                        class="form-control datepicker" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.from_date.errors?.required
                                                    }" />
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.from_date.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <span class="pf-title">To Date</span>
                                <div class="pf-field">
                                    <input placeholder="06.11.2012" #to_date id="to_date" type="date"
                                        formControlName="to_date" class="form-control datepicker" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.to_date.errors?.required
                                                    }" />
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.to_date.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <p class="remember-label">
                                    <input type="checkbox" (change)="checkValue($event)" name="cb" id="present"><label
                                        for="present">Present</label>
                                </p>
                            </div>
                            <div class="col-lg-12">
                                <span class="pf-title">Company</span>
                                <div class="pf-field">
                                    <input type="text" formControlName="company" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.company.errors?.required
                                                    }" />
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.company.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <span class="pf-title">Description</span>
                                <div class="pf-field">
                                    <textarea formControlName="description" [ngClass]="{
                                                      'feild-error':
                                                        isSubmitted && f.description.errors?.required
                                                    }"></textarea>
                                </div>
                                <div class="error" *ngIf="isSubmitted && f.description.errors?.required">
                                    <small>Required</small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit">{{save_button}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
