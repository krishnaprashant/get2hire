<app-header-all></app-header-all>

<section>
  <div class="block remove-top">
    <div class="container">
      <div class="row no-gape">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 npm">
          <div class="modrn-joblist np">
            <div class="filterbar">
              <div class="sortby-sec">
                <span>Sort by</span>
                <select data-placeholder="Most Recent" class="chosen">
                  <option>Most Recent</option>
                  <option>Most Recent</option>
                  <option>Most Recent</option>
                  <option>Most Recent</option>
                </select>
                <select data-placeholder="20 Per Page" class="chosen">
                  <option>30 Per Page</option>
                  <option>40 Per Page</option>
                  <option>50 Per Page</option>
                  <option>60 Per Page</option>
                </select>
              </div>
              <h5>98 Jobs & Vacancies</h5>
            </div>
          </div>
          <!-- MOdern Job LIst -->
          <div class="job-list-modern">
            <div class="job-listings-sec no-border">

              <span *ngFor="let r of ResultResponse">
                <!-- Job -->
                <div class="job-listing wtabs">
                  <div class="job-title-sec">
                    <div class="c-logo">
                      <img src="http://api.get2hire.com/control/public/logo/{{r.logo}}" alt="" />
                    </div>
                    <h3><a href="#" title="">{{r.title}}</a></h3>
                    <span>{{r.industry}}</span>
                    <div class="job-lctn">
                      <i class="la la-map-marker"></i>{{r.city}}
                    </div>
                  </div>
                  <div class="job-style-bx">
                    <span *ngIf="LoggedIn()">
                      <button class="job-is ft" [disabled]="disableEnable(r.id)"
                        (click)="ApplyToJob(r.id)">{{AppliedOrNotApplied(r.id)}}
                      </button>
                    </span>
                    <span *ngIf="!LoggedIn()">
                      <button class="job-is ft" (click)="AskLogin($event)">Apply
                      </button>
                    </span>
                    <i>
                      {{r.created_at | timeAgo}}</i>

                  </div>
                </div>
                <!-- Job -->
              </span>

            </div>
            <div class="pagination">
              <ul>
                <li class="prev">
                  <a href="#"><i class="la la-long-arrow-left"></i> Prev</a>
                </li>
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><span class="delimeter">...</span></li>
                <li><a href="#">14</a></li>
                <li class="next">
                  <a href="#">Next <i class="la la-long-arrow-right"></i></a>
                </li>
              </ul>
            </div>
            <!-- Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div [ngClass]="{'show-loader': loader}" class="loader-background-2 show-loader">
  <h4 class="loader-message">{{loading_message}}</h4>
  <div class="loader">
  </div>
</div>
<app-footer></app-footer>
