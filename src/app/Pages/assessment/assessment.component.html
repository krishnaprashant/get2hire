<app-header-all></app-header-all>
<section class="qna">
    <div class="container">
        <br><br>
        <h3>Your Assessment </h3>
        <form [formGroup]="AssessmentForm" (ngSubmit)="onSubmit($event)" novalidate>
            <div>
                <span *ngFor="let a of AssessmentsList;index as i">
                    <div [formGroupName]="i">
                        <div>
                            <br>
                            <h4><strong>{{a.question}}</strong></h4>
                            <br>
                        </div>
                        <div class="row">
                            <div class="col-md-3"><input type="radio" value="ans1" formControlName="ans"> A.
                                {{a.choice_1}}
                            </div>
                            <div class="col-md-3"><input type="radio" value="ans2" formControlName="ans"> B.
                                {{a.choice_2}}
                            </div>
                            <div class="col-md-3"><input type="radio" value="ans3" formControlName="ans"> C.
                                {{a.choice_3}}
                            </div>
                            <div class="col-md-3"><input type="radio" value="ans4" formControlName="ans"> D.
                                {{a.choice_4}}
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </form>
    </div>
</section>
<app-footer></app-footer>
