<app-header-all></app-header-all>

<section>
    <div class="block no-padding">
        <div class="container">
            <div class="row no-gape">
                <aside class="col-lg-3 column border-right">
                    <div class="widget">
                        <div class="tree_widget-sec">
                            <ul>
                                <li><a href="/employer-dashboard" title=""><i class="la la-briefcase"></i>Employer
                                        Dashboard</a></li>
                                <li><a href="/employer-resume" title=""><i class="la la-paper-plane"></i>Resumes</a>
                                </li>
                                <li><a href="post-job" title=""><i class="la la-file-text"></i>Post a New
                                        Job</a></li>
                                <li><a href="" title=""><i class="la la-lock"></i>Change
                                        Password</a></li>
                                <li><a href="#" title=""><i class="la la-unlink"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div class="col-lg-9 column">
                    <div class="padding-left">

                        <div class="profile-form-edit">
                            <h4 class="response">{{postJobResponse}}</h4>
                            <form [formGroup]="PostJobForm" autocomplete="off" [ngClass]="{'hidden': HaveRegistered}"
                                (ngSubmit)="onSubmit($event)" novalidate>
                                <!-- form starts -->
                                <div class="row">
                                    <div class="col-lg-6">
                                        <span class="pf-title">Job Title</span>
                                        <div class="pf-field">
                                            <input type="text" [ngClass]="{
                                            'feild-error': isSubmitted && f.jobtitle.errors?.required
                                          }" placeholder="Job Title" formControlName="jobtitle" required />
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.jobtitle.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="pf-title">Industry</span>
                                        <div class="dropdown-field">
                                            <select data-placeholder="Please Select Industry"
                                                class="browser-default custom-select" formControlName="industry"
                                                *ngFor="let a of allResponse" [ngClass]="{
                                                                                'feild-error': isSubmitted && f.industry.errors?.required
                                                                              }">
                                                <option disabled [selected]="true">Select Industry</option>
                                                <option>{{a.company_name}}</option>
                                                <option>{{a.sourcing_for}}</option>
                                            </select>
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.industry.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>


                                    <div class="col-lg-12">
                                        <span class="pf-title">Description</span>
                                        <div class="pf-field">
                                            <textarea type="text" [ngClass]="{
                                            'feild-error': isSubmitted && f.description.errors?.required
                                          }" placeholder="Job Description" formControlName="description"
                                                required></textarea>
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.description.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>





                                    <div class="col-lg-6">
                                        <span class="pf-title">Experience</span>
                                        <div class="dropdown-field">
                                            <select [ngClass]="{
                                            'feild-error': isSubmitted && f.experience.errors?.required
                                          }" data-placeholder="Please Select Specialism"
                                                class="browser-default custom-select" formControlName="experience">
                                                <option disabled [selected]="true">Select Experience</option>
                                                <option>Fresher</option>
                                                <option>1year</option>
                                                <option>2year</option>
                                                <option>3year</option>
                                                <option>4year</option>
                                                <option>5year</option>
                                                <option>6year</option>
                                                <option>7year</option>
                                                <option>8year</option>
                                            </select>
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.experience.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <span class="pf-title">Offerd Salary</span>
                                        <div class="dropdown-field">
                                            <select data-placeholder="Please Select Specialism" [ngClass]="{
                                            'feild-error': isSubmitted && f.salary.errors?.required
                                          }" class="browser-default custom-select" formControlName="salary">
                                                <option [selected]="true" disabled>Select Salary</option>
                                                <option>10k - 12k</option>
                                                <option>12k - 15k </option>
                                                <option>15k - 19k</option>
                                                <option>19k - 22k</option>
                                            </select>
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.salary.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="pf-title">Minimum Qualification</span>
                                        <div class="dropdown-field">
                                            <select data-placeholder="Please Select Specialism" [ngClass]="{
                                                                                'feild-error': isSubmitted && f.qual.errors?.required
                                                                              }" class="browser-default custom-select"
                                                formControlName="qual">
                                                <option [selected]="true" disabled>Select Qualification</option>
                                                <option disabled [selected]="true">Select Qualification</option>
                                                <option>Secondary School Certificate</option>
                                                <option>Higher Secondary Education</option>
                                                <option>Degree</option>
                                                <option>B.Tech</option>
                                                <option>P.G</option>
                                            </select>
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.qual.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="pf-title">Skills</span>
                                        <div class="pf-field">
                                            <input type="text" id="skills" [ngClass]="{
                                                                                    'feild-error': isSubmitted && f.skills.errors?.required
                                                                                  }" placeholder="Job Title"
                                                formControlName="skills" required />
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.skills.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <span class="pf-title">City</span>
                                        <div class="dropdown-field">
                                            <select data-placeholder="Please Select Specialism" [ngClass]="{
                                                                                'feild-error': isSubmitted && f.city.errors?.required
                                                                              }" class="browser-default custom-select"
                                                formControlName="city">
                                                <option disabled [selected]="true">Select City</option>
                                                <option>Hyderabad</option>
                                                <option>Guntur</option>
                                                <option>Vizag</option>
                                                <option>Vijayawada</option>
                                            </select>
                                        </div>
                                        <div class="error" *ngIf="isSubmitted && f.city.errors?.required">
                                            <small>Required</small>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-12">
                                    <button type="submit" [disabled]="">Post</button>
                                </div>
                                <!-- form ends -->
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="{'show-loader': loader}" class="loader-background-2">
        <h4 class="loader-message">{{loading_message}}</h4>
        <div class="loader">
        </div>
    </div>
</section>
<app-footer></app-footer>
